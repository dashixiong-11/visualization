<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="./index.css">
    <title>登录</title>
    <script>
        const clientWidth = document.documentElement.clientWidth
        const clientHeight = document.documentElement.clientHeight
        window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth
        const pageHeight = pageWidth / (16 / 9)
        const string = `<style>html{ font-size: ${pageWidth / 100}px }</style>`
        document.write(string)
    </script>
</head>
<body>
<div id="root">
    <div class="App">
        <div class="home" style="background-image:url('./images/bj.png')">
            <div class="login">
                <h1 class="login-h1">xxx系统</h1>
                <form>
                    <label>
                        <div>帐号</div>
                        <input type="text" placeholder="请输入帐号" class="user">
                    </label>
                    <label style="margin-left: 3em">
                        <div>密码</div>
                        <input type="password" placeholder="请输入密码" class="password">
                    </label>
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // root.style.width = pageWidth + 'px'
    root.style.height = pageHeight + 'px'
    root.style.marginTop = (clientHeight - pageHeight) / 2 + 'px'
</script>
<script>

</script>
</body>
</html>
